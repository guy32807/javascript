            <div class="mb-4">
                <label for="grocery3" class="block text-gray-700 font-medium mb-2">Enter Grocery Amount 3</label>

            </div>
            <button type="button" id="calculateButton" onclick="calculateTotalAmount()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Calculate Total Amount
            </button>
