<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Weather Report</h1>

    <form id="weatherForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="city" class="block text-gray-700 text-sm font-bold mb-2">Enter City:</label>
            <input type="text" id="city" name="city" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Get Weather
        </button>
    </form>

    <div id="weatherInfo" class="text-gray-800 text-lg"></div>

    <script src="./weather_report.js"></script>
</body>
</html>
